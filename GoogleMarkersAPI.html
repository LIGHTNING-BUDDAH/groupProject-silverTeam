            //Add Marker Function with icon
            function addMarker(props){
                var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
                icon: 'https://static.wixstatic.com/media/28198a_6aae1a91628d438b88e171632645741e~mv2.png/v1/fill/w_32,h_32,al_c,q_85/rsz_2921676.webp'

                // https://image.flaticon.com/icons/png/512/921/921676.png
                // https://picresize.com/popup.html?images/rsz_2921676.png

            });

            //Check pop-up window for content. If content is not added it will default to the standard Google Marker.  
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });

                infoWindow.open(map, marker); //'click' or 'mouseover'
            });
