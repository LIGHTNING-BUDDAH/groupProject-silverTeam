            //Add Marker Function with icon
            function addMarker(props){
                var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });

            //Check pop-up window for content. If content is not added it will default to the standard Google Marker.  
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });
            
            //.addListener is basically the same as an Event Listener but addListener is the syntax for Google. 
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            }
        }
    }
    </script>
